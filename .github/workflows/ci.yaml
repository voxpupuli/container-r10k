---
name: CIðŸš¦

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Source checkout
        uses: actions/checkout@v5

      - id: set-matrix
        run: echo "matrix=$(jq -c . build_versions.json)" >> $GITHUB_OUTPUT

  general_ci:
    uses: voxpupuli/crafty/.github/workflows/general_ci.yaml@main
    with:
      shellcheck_scan_dir: '.'

  build_test_container:
    name: 'Build and test the container'
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: write
    needs: setup-matrix
    strategy:
      matrix: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Build container
        uses: docker/build-push-action@v6
        with:
          file: Containerfile
          tags: 'ci/r10k:${{ matrix.rubygem_r10k }}'
          push: false
          build-args: |
            RUBYGEM_R10K=${{ matrix.rubygem_r10k }}
            RUBYGEM_OPENVOX=${{ matrix.rubygem_openvox }}

      - name: Test container
        run: docker run --rm ci/r10k:${{ matrix.rubygem_r10k }} deploy environment -mv

  tests:
    needs:
      - general_ci
      - build_test_container
    runs-on: ubuntu-latest
    name: Test suite
    steps:
      - run: echo Test suite completed

  dependabot:
    permissions:
      contents: write
    name: 'Dependabot auto-merge'
    needs:
      - tests
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'}}
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2.4.0
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'

      - name: Enable auto-merge for Dependabot PRs
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
